<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="dealers-hand-el"></p>
    <p id="dealers-sum-el"></p>
    <div class="user-group">
        <p id="card-el" onclick="getRandomCard()"></p>
        <p id="sum-el"></p>
    </div>
    <div class="bttn-group">
        <button id="start-bttn" onclick="startGame()">START GAME</button>
        <button id="new-card-bttn" onclick="newCard()">NEW CARD</button>
        <button id="stand-bttn" onclick="standCards()">STAND</button>
    </div>
    <p id="player-el"></p>
    <script src="index.js"></script>
</body>
</html>
